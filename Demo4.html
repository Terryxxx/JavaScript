


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript函数</title>

    <script>
        function myFunction()
        {
            alert("You are very cool.");
        }

        function myFunction2(name , job)
        {
            alert("Welcome " + name + ", the " + job);
        }

        function myFunction3(a , b)
        {
            return document.getElementById("demo").innerHTML = a * b;
        }

        function myFunction4(a ,b)
        {
            if(a > b)
            {
                return;
            }
            else
            {
                return a + b;
            }
        }


    </script>
</head>
<body>
    <button onclick="myFunction()">Click me</button>

    <input type="button" value="Click me 2" onclick="myFunction2('Bill Gates', 'CEO')">

    <button onclick="myFunction3('3','5')">return</button>

    <p id="demo"></p>
</body>
</html>
