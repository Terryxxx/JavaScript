<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript 表单验证</title>
    <script type="text/javascript">
        function validate_reqiured(filed, alerttext) {
            with(filed) {
                if (value == null || value == "") {
                    alert(alerttext);
                    return false
                } else {
                    return true
                }
            }
        }

        function validate_email(field, alerttxt) {
            with(field) {
                apos = value.indexOf("@")
                dotpos = value.lastIndexOf(".")
                if (apos < 1 || dotpos - apos < 2) {
                    alert(alerttxt);
                    return false
                } else {
                    return true
                }
            }
        }

        function validate_form(thisform) {
            with(thisform) {
                if (validate_reqiured(email, "Email must be filedout!") == false) {
                    email.focus();
                    return false
                }
                if (validate_email(email, "Not a valid e-mail address!") == false) {
                    email.focus();
                    return false
                }
            }
        }
        
        function validate_nameForm(){
            var x = document.forms["myForm"]["fname"].value;
            if(x == null || x == ""){
                alert("need to enter name.");
                return false;
            }
        }

        function myFunction(){
            var x , text;
            x = document.getElementById("numb").value;

            if(isNaN(x) || x < 1 || x > 10){
                text = "error";
            }else{
                text = "correct.";
            }
            document.getElementById("demo").innerHTML = text;
        }
    </script>

</head>

<body>
    <form action="" method="post" onsubmit="return validate_form(this)">
        Email:
        <input type="text" name="email" size="30">
        <input type="submit" value="Submit">
    </form>
    <br>
    <form action="" method="post" name="myForm" onsubmit="return validate_nameForm()">
        名字: <input type="text" name="fname">
        <input type="submit" value="提交">
    </form>
    <br>
    <h1>JavaScript 验证输入</h1>
    
    <p>请输入 1 到 10 之间的数字：</p>
    
    <input id="numb">
    
    <button type="button" onclick="myFunction()">提交</button>
    
    <p id="demo"></p>
</body>

</html>
