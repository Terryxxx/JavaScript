<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

</head>

<body>
    <div class="container">
        <form action="" role="form">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name">
            </div>
            <div class="tip-box">
                <i class="err-ico"></i>
                <span class="tip-font">qwe</span>
            </div>

            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>

            <div class="form-group">
                <input type="password" id="password2" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" id="submit" class="btn btn-defalut">
            </div>

        </form>
    </div>


    <link rel="stylesheet" href="../JavaScript/bootstrap/css/bootstrap.min.css">   
    <script src="../JavaScript/bootstrap/js/jquery-1.10.2.min.js"></script>
    <script src="../JavaScript/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../JavaScript/bootstrap/css/Demo13.css">
    <script src="../JavaScript/bootstrap/js/Demo13.js"></script>
</body>

</html>
